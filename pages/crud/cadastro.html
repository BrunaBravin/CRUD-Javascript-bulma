<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crud</title>
  <link rel="stylesheet" href="../../assets/css/bulma.min.css" />
  <style>
    @media (min-width: 1269px) {
      .is-desktop-align-end {
        justify-content: flex-end;
      }
    }
  </style>
</head>

<body>
  <section class="hero is-success ">
    <div class="hero-body is-full-height">
      <div class="container">
        <h1 class="title">
          Cadastro
        </h1>
      </div>
    </div>
  </section>
  <nav class="breadcrumb is-centered is-large" aria-label="breadcrumbs">
    <ul>
      <li><a href="../login/home.html">Início</a></li>
      <li><a href="../index.html">Sair</a></li>
    </ul>
  </nav>
  <div class="box">
    <div class="columns is-mobile is-multiline">
      <div class="column is-full-mobile is-full-tablet is-three-fifths-desktop">
        <h2 class="title">Cadastro de Funcionários</h2>
      </div>
      <div
        class="column  is-one-fifths-tablet is-one-fifth-desktop is-flex is-align-self-top is-desktop-align-end">
        <button class="button is-success" onclick="openModal()" id="new">Incluir</i></button>
      </div>
      <div class="column is-four-fifths-tablet is-one-fifth-desktop">
        <div class="field has-addons">
          <div class="control">
            <input class="input" id="pesquisa" type="search" placeholder="Buscar...">
          </div>
          <div class="control">
            <button class="button is-success" onclick="search()">
              Buscar dados
            </button>
          </div>
        </div>
      </div>

    </div>
    <div class="table is-vcentered">
      <table class="table is-stripped is-fullwidth">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>Senha</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
            <th class="acao">Selecionar</th>
            <th>
              <button class="acao" id="extra" onclick="removerItem()">Excluir selecionados</button>
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal-container modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <form class="box">
          <div class="field">
            <label class="label" for="m-nome">Nome</label>
            <div class="control">
              <input id="m-nome" class="input" type="text">
            </div>
          </div>

          <div class="field">
            <label for="m-idade" class="label">Idade</label>
            <div class="control">
              <input id="m-idade" class="input" type="number">
            </div>
          </div>

          <div class="field">
            <label for="m-email" class="label">Email</label>
            <div class="control">
              <input id="m-email" class="input" type="email">
            </div>
          </div>

          <div class="field">
            <label for="m-senha" class="label">Senha</label>
            <div class="control">
              <input id="m-senha" class="input" type="password">
            </div>
          </div>

          <div class="field">
            <label for="m-confirma-senha" class="label">Confirmar Senha</label>
            <div class="control">
              <input id="m-confirma-senha" class="input" type="password">
            </div>
          </div>

          <button id="btnSalvar" class="button">Salvar</button>
          <button class="button">Cancel</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../../assets/js/index.js"></script>
</body>

</html>
