<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../assets/css/bulma.min.css"/>
</head>
<body>
  <section class="hero is-success ">
    <div class="hero-body is-full-height">
      <div class="container">
        <h1 class="title">
          Cadastro
        </h1>
      </div>
    </div>
  </section>
  <nav class="breadcrumb is-centered is-large" aria-label="breadcrumbs">
      <ul>
        <li><a href="../index.html">InÃ­cio</a></li>
        <li><a href="../login/login.html">Login</a></li>
        <li class="is-active"><a href="#" aria-current="page">Cadastro</a></li>
      </ul>
  </nav>
  <div class="box">
    <form id="formCadastro">
      <div class="field">
        <label class="label" for="nome">Nome</label>
        <div class="control">
          <input id="nome" class="input" type="text" required>
        </div>
      </div>
     
      <div class="field">
        <label class="label" for="idade">Idade</label>
        <div class="control">
          <input id="idade" class="input" type="number" required>
        </div>
      </div>
  
      <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
          <input id="email" class="input" type="email" required>
        </div>
      </div>
  
      <div class="field">
        <label class="label" for="senha">Senha</label>
        <div class="control">
          <input id="senha" class="input" type="password" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="confirma-senha">Confirmar Senha</label>
        <div class="control">
          <input id="confirma-senha" class="input" type="password" required>
        </div>
      </div>
  
      <button class="button is-success" type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="../../assets/js/cadastro.js"></script>
</body>
</html>
